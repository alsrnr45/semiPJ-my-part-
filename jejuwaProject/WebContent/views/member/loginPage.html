<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- loginPage css -->
    <link rel="stylesheet" href="../resources/css/loginPage.css">

    <!-- loginPage jQuery -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login_wrap">

        <!-- 로그인창 -->

        <div class="login_main">
                <form action="">
                    <!-- 로그인 타이틀 -->
                    <div class="login_title">
                        안녕하세요
                        <br><img src="../resources/images/jejuwa_icon.png" alt="" style="width:130px; height:70px;">입니다.
                    </div>
                    <!-- 로그인 입력내용 -->
                    <div class="login_content">
                    로그인 후 다양한 서비스를 이용하실 수 있습니다.
                    <br><br>
                    <input type="text" name="" id="" placeholder="아이디를 입력해주세요.">
                    <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요.">
                    <br><br>
                    </div>
                    <div class="btn_login">
                        <a href="" id="btnAgree" class="btn btn-warning" style="width: 350px; color:white; font-weight:600;" >로그인하기</a>
                    </div>
                </form>
        
            <!-- 우측 상품 섬네일 -->
            <div class="login_slide">
                <div class="slide_box">
                    <div class="thumb_box" height="50px">
                        <span class="dotPrev"><img src="../resources/images/carousel_circle_normal.png" alt="1"></span>
                    </div>
                    <div class="slide_img">
                        <a href="">
                            <img id = "thumb_img" src="../resources/images/jeju_main.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
